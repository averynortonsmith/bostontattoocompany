---
layout: page
---

<link rel="stylesheet" href="{{ '/css/artists.css' | prepend: site.baseurl }}">

{% assign sorted_piercers = site.piercers | sort:"order" %}
{% for piercer in sorted_piercers %}
  <a href="{{ piercer.url }}"><div class="artist">
    {{ piercer.order }}
    <div style="background-image: url('{{ piercer.profile_image }}');"></div>
    <span>{{ piercer.title }}</span>
  </div></a>
{% endfor %}
