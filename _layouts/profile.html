---
layout: default
---

<style type="text/css">
  body {
    background-color: #141414;
  }
</style>

<link rel="stylesheet" href="{{ '/css/profile.css' | prepend: site.baseurl }}">

<div id="info-container">
  <article class="info">
    <img id="smallImage" src="{{ page['main_image'] }}">
    {{ content }}
  </article>
</div>

<div id="work-container">
  <div class="work">
    {% for im in page.work_images %}
      <a href="{{ im }}">
        <span style="display: none;">{{ im | remove: "/uploads/" | remove: ".jpg" }}</span>
          <img src="{{ im }}" alt="">
      </a>
    {% endfor %}
  </div>
</div>
